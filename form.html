<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & input tag</title>
  </head>
  <body>
    <form>
      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="text" name="text" value="text" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="file" name="file" value="file" /><br />
      <input type="checkbox" name="checkbox" value="checkbox" /><br />
      <input type="radio" name="radio" value="radio" /><br />

      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="hidden" name="hidden" value="hidden" /><br />

      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="button" value="button" /><br />
    </form>
    <br />
    <hr />
    <br />
    <form>
      <label for="name">이름</label>
      <input id="name" type="text" />
    </form>
    <br />
    <hr />
    <br />
    <select>
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
    <select multiple="multiple">
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
    <select>
      <optgroup label="분식">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </optgroup>
      <optgroup label="아무거나">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </optgroup>
    </select>
  </body>
</html>
